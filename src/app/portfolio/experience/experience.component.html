<div class="d-flex flex-column full-width justify-content-center vw-90 mx-auto">
    <div *ngFor="let exp of experience" class="d-flex flex-column mb-5 w-75">
        <div class="d-flex flex-row justify-space-between">
            <div class="d-flex flex-column full-width">
                <div class="d-flex flex-wrap align-items-center full-height">
                    <span class="mr-1 t-bold">
                        {{exp.title}}
                    </span>
                </div>
                <div class="d-flex flex-wrap">
                    <div class="d-flex flex-wrap">
                        <span class="t-14 t-normal white-space-pre">{{exp.employer.name}}</span>
                    </div>
                    <span class="white-space-pre"> · </span>
                    <div class="d-flex flex-wrap pl-5">
                        <span class="t-14 t-normal white-space-pre">{{exp.employmentType}}</span>
                    </div>
                </div>
                <span class="t-14 t-normal t-black-light">
                    <span>{{exp.startDate.month}} {{exp.startDate.year}}</span>
                    <span *ngIf="exp.currentlyWorking; else endDate"> - Present</span>

                    <ng-template #endDate>
                        <span> - {{exp.endDate?.month}} {{exp.endDate?.year}}</span>
                    </ng-template>
                </span>
                <span class="t-14 t-normal t-black-light">
                    {{exp.employer.location}}<span class="white-space-pre"> · </span>{{exp.locationType}}
                </span>
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="mt-2" *ngIf="exp.description.length == 1; else displayList">
                {{exp.description}}
            </div>
            <ng-template #displayList>
                <div>
                    <li class="mt-2" *ngFor="let para of exp.description">{{para}}</li>
                </div>
            </ng-template>

            <div class="d-flex flex-row mt-2">
                <strong class="white-space-pre">Skills: </strong>{{exp.skills}}
            </div>
        </div>
    </div>
    <button class="mt-3 mb-5 btn btn-outline-dark" routerLink="/projects">
        Projects
        <i class="ml-1 fas fa-angle-right"></i>
    </button>
</div>
